<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>


    <form method="post">
        <p>
            Username: <input type="text" name="username" placeholder="">
        </p>
        <p>
            Password: <input type="password" name="password" placeholder="" maxlength="">
        </p>
        <p>
           Enter your Feedback: <textarea name="feedback"  cols="30" rows="7"></textarea>
        </p>
        <p>
            Gender:
            <input type="radio" name="gender" value="male" >Male
            <input type="radio" name="gender" value="female" >Female
        </p>
        <p>
            Your fav game? <br>
            <input type="checkbox" name="game" value="cricket">Cricket
            <input type="checkbox" name="game" value="Futsal">Futsal
            <input type="checkbox" name="game" value="Badminton">Badminton
            <input type="checkbox" name="game" value="WWE">WWE
        </p>
        <br>
        <p>Select your country?</p>
        <select size="2">
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="china">China</option>
        </select>
        <p>Attach your resume:
            <input type="file" name="" id="">
        </p>
        <input type="submit" name="" id="">
    </form>


</body>

</html>
